<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>



</head>

<body>


    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </div>
                    <input class="form-control" id="capacity" type="number" placeholder="Enter Knapsack Capacity">
                </div>

            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </div>
                    <input class="form-control" id="rows" type="number" placeholder="Enter number of Rows"/>
                </div>
            </div>
        </div>


        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="createTable();">Generate Table</button>
        </div>


        <div id="wrapper"></div>

        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="generateResult();">Generate Result</button>
        </div>

    </div>

    <hr>


    <div class="container text-center">

        <div class="result">

            <div class="resultContainer col-md-6">

                <h1>Knapsack</h1>
                <h4>Resultant Profit</h4>
                <h2 id="kpResultantProfit"></h2>
                <h4>Profit / Weight</h4>
                <h2 id="kpProfitWeight"></h2>
                <h4>Profit</h4>
                <h2 id="kpProfit"></h2>
                <h4>Weight</h4>
                <h2 id="kpWeight"></h2>
            </div>

            
             <div class="resultContainer col-md-6">

                <h1>Knapsack 0-1</h1>
                <h4>Resultant Table</h4>
                <div id="knapsackTable"></div>
                <h4>Resultant Profit</h4>
                <h2 id="kp01ResultantProfit"></h2>
                <h4>Profit</h4>
                <h2 id="kp01Profit"></h2>
                <h4>Weight</h4>
                <h2 id="kp01Weight"></h2>
            </div>
            
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
